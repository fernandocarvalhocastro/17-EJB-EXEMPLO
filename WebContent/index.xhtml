      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
</h:head> 
<body> 
	<h1>Calcular IMC</h1>
	<h:form>
		
		<h:outputLabel value="Peso: " for="peso"/>
		<h:inputText value="#{saudeBean.peso}" id="peso" />
		<br></br>
		<h:outputLabel value="Altura: " for="altura" />
		<h:inputText value="#{saudeBean.altura}" id="altura" />
		<br></br>
		<h:outputLabel value="IMC: #{saudeBean.imc}" />
		<br></br>
		<h:commandButton action="#{saudeBean.calcular()}" value="Calcular" />
	</h:form>
</body> 
</html>
